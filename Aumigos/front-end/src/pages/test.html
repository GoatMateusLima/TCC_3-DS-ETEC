<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Overlay Dinâmico</title>
<style>



main {
  position: relative;   /* referência pro overlay */
  display: flex;
  width: 100%;
  height: 100vh;        /* ocupa a tela toda */
  overflow: hidden;     /* não deixa o overlay estourar */
}

.fixed {
  flex: 1;              /* cada um ocupa metade */
  padding: 40px;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f4f4f4;
}

/* Overlay cobre metade da tela */
.overlay {
  position: absolute;   /* fica solto dentro do main */
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  background: #e74c3c;
  color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  transition: transform 0.6s ease-in-out;
  z-index: 2;
}

/* estados de movimento */
.move-left { transform: translateX(0); }      /* cobre adotante */
.move-right { transform: translateX(100%); }  /* cobre ong */
















------------------------------------------------------------
* { margin:0; padding:0; box-sizing:border-box; }

body, html {
  width:100%;
  height:100%;
  font-family: Arial, sans-serif;
  overflow:hidden;
}

/* Blocos fixos */
.block {
  position:absolute;
  width:50%;
  height:100%;
  top:0;
  padding:50px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  transition: transform 0.5s;
}
#adotante { left:0; background:#3498db; z-index:1; }
#ong { right:0; background:#2ecc71; z-index:1; }

/* Overlay (bloco 3) */
.overlay {
  position:absolute;
  top:0;
  width:50%;
  height:100%;
  background:#e74c3c;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  color:#fff;
  z-index:2;
  transition: left 0.6s ease-in-out;
}

button {
  padding:15px 30px;
  font-size:18px;
  cursor:pointer;
  margin:10px;
  border:none;
  border-radius:5px;
  color:#fff;
}

/* Formulários */
form {
  display:flex;
  flex-direction:column;
  width:80%;
  max-width:400px;
}
input {
  margin-bottom:15px;
  padding:10px;
  font-size:16px;
}
</style>
</head>
<body>

<!-- Blocos fixos -->
<div class="block" id="adotante">
  <h2>Cadastro Adotante</h2>
  <form>
    <input type="text" placeholder="Nome">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <button type="submit">Cadastrar</button>
  </form>
</div>

<div class="block" id="ong">
  <h2>Cadastro ONG</h2>
  <form>
    <input type="text" placeholder="Nome da ONG">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Senha">
    <button type="submit">Cadastrar</button>
  </form>
</div>

<!-- Bloco overlay -->
<div class="overlay" id="overlay">
  <h1>Escolha seu cadastro</h1>
  <button onclick="moveOverlay('adotante')">Adotante</button>
  <button onclick="moveOverlay('ong')">ONG</button>
</div>

<script>
const overlay = document.getElementById('overlay');

function moveOverlay(tipo) {
  if(tipo === 'adotante'){
    overlay.style.left = '50%'; // cobre ONG
  } else {
    overlay.style.left = '0'; // cobre Adotante
  }
}
</script>



</body>
</html>
