<head>

    <title>Cadastro Teste</title>
    <link rel="stylesheet" href="ola.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        form { border: 1px solid #ccc; padding: 20px; margin-bottom: 20px; width: 300px; }
        h2 { margin-top: 0; }
        .input-container { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 5px; box-sizing: border-box; }
        button { padding: 10px 20px; }
    </style>
</head>
<body>

    <nav id="navbar">
    <ul>

    <h1>Cadastro de Teste</h1>

    <!-- Cadastro Adotante -->
    <form id="formAdotante">
        <h2>Adotante</h2>
        <div class="input-container">
            <label>Nome</label>
            <input type="text" id="nomeAdotante">
        </div>
        <div class="input-container">
            <label>CPF</label>
            <input type="text" id="cpfAdotante">
        </div>
        <div class="input-container">
            <label>Email</label>
            <input type="text" id="emailAdotante">
        </div>
        <div class="input-container">
            <label>Senha</label>
            <input type="text" id="senhaAdotante">
        </div>
        <div class="input-container">
            <label>WhatsApp</label>
            <input type="text" id="whatsappAdotante">
        </div>
        <div class="input-container">
            <label>Data de Nascimento</label>
            <input type="date" id="dataNascimentoAdotante">
        </div>
        <button type="submit" id="btnCadastrarAdotante">Cadastrar Adotante</button>
    </form>

    <!-- Cadastro ONG -->
    <form id="formOng">
        <h2>ONG</h2>
        <div class="input-container">
            <label>Nome</label>
            <input type="text" id="nomeOng">
        </div>
        <div class="input-container">
            <label>Email</label>
            <input type="email" id="emailOng">
        </div>
        <div class="input-container">
            <label>Senha</label>
            <input type="text" id="senhaOng">
        </div>
        <div class="input-container">
            <label>CNPJ</label>
            <input type="text" id="cnpjOng">
        </div>
        <div class="input-container">
            <label>WhatsApp</label>
            <input type="text" id="whatsappOng">
        </div>
        <button type="submit" id="btnCadastrarOng">Cadastrar ONG</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/imask"></script>
    

    
</body>
</html>
